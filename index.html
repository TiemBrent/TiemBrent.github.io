    <style>
        body {
            width: 600px;
            height: 400px; /* Increased height to accommodate buttons and iframe */
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 3px; /* Space between buttons */
            align-items: start; /* Align items to the start */
            position: relative;
            background-color: #73f6ff; /* Light blue background */
        }
        button {
            margin: 3px;
            padding: 10px; /* Add some padding for better appearance */
            border: 5px solid black; /* Black border */
            border-radius: 15px; /* Rounded corners */
            background-color: #00BFFF; /* Blue-cyan background */
            color: black; /* Black text */
            font-size: 14px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth background color transition */
        }
        button:hover {
            background-color: #00CED1; /* Lighter blue-cyan on hover */
        }
        #iframeContainer {
            grid-column: span 3; /* Make iframe span all columns */
            height: 400px; /* Set a fixed height for the iframe */
            background-color: #73f6ff; /* Changed to #73f6ff */
            border-radius: 15px; /* Optional: rounded corners for the container */
            overflow: hidden; /* Hide overflow */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent; /* Set iframe background to transparent */
        }
        #closeButton {
            position: fixed; /* Change to fixed positioning */
            bottom: 10px; /* Adjusted position to be 10px from the bottom */
            right: 10px; /* Keep the right position */
            z-index: 1; /* Ensure it appears above other elements */
        }
    </style>
</head>
